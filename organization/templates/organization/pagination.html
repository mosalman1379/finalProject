{% if page_obj.has_previous %}
    <a href="{{ request.path }}?page=1" class="page-link btn">First</a>
    <a href="{{ request.path }}?page={{ page_obj.previous_page_number }}" class="page-link btn">&laquo;</a>
{% else %}
    <a href="{{ request.path }}?page=1" class="page-link btn">First</a>
{% endif %}
<li class="page-item active"><a class="page-link btn">{{ page_obj.number }}</a></li>
{% if page_obj.has_next %}
    <a class="page-link btn" href="{{ request.path }}?page={{ page_obj.next_page_number }}">&raquo;</a>
    <a class="page-link btn" href="{{ request.path }}?page={{ page_obj.paginator.num_pages }}">Last</a>
{% endif %}
